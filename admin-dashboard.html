<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Coffee Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #FAF6F1;
      --card-bg: #FFFFFF;
      --primary: #6f4e37;
      --accent: #D84315;
      --text: #3E2723;
      --muted: #757575;
      --shadow: rgba(0,0,0,0.4);
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 30px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .top-btn {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin: 20px 0;
}

.top-btn a {
  padding: 10px 15px;
  text-decoration: none;
  background-color: orangered;
  color: white;
  border-radius: 6px;
  transition: background-color 0.3s ease;
}

.top-btn a:hover {
  background-color: darkred;
}

    .admin-section {
      max-width: 1000px;
      margin: auto;
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 16px var(--shadow);
    }
    .admin-section h2 {
      margin-bottom: 20px;
      color: var(--primary);
    }
    .order-card {
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      background: #fff;
    }
    .order-card h4 {
      margin: 0 0 10px;
    }
    .order-card ul {
      padding-left: 20px;
      margin: 10px 0 0;
    }
    .order-card li {
      margin-bottom: 5px;
    }
    .back-button, .manage-products-button {
      margin-top: 30px;
      display: inline-block;
      background: var(--primary);
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .back-button:hover, .manage-products-button:hover {
      background: #5e3d2c;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }
    .controls select, .controls button {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.95rem;
    }
    .controls button {
      background: var(--accent);
      color: white;
      cursor: pointer;
    }
    .controls button:hover {
      background: #bf360c;
    }
    .summary-cards {
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
    }
    .summary-card {
      background: var(--primary);
      color: white;
      padding: 20px;
      border-radius: 8px;
      width: 22%;
      box-shadow: 0 4px 10px var(--shadow);
      text-align: center;
    }
    .summary-card h3 {
      font-size: 2rem;
      margin: 0;
    }
    .summary-card p {
      font-size: 1rem;
      margin-top: 5px;
    }
    canvas {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>â˜• Admin Dashboard</h1>

  <!-- Summary Cards Section -->
  <section class="admin-section">
    <h2>ğŸ“Š Dashboard Summary</h2>
    <div class="summary-cards">
      <div class="summary-card">
        <h3 id="totalUsers">0</h3>
        <p>Total Users</p>
      </div>
      <div class="summary-card">
        <h3 id="totalOrders">0</h3>
        <p>Total Orders</p>
      </div>
      <div class="summary-card">
        <h3 id="totalRevenue">â‚¹0</h3>
        <p>Total Revenue</p>
      </div>
    </div>
  </section>
 <div class="top-btn">
     <a href="product.html" class="back-button">ğŸ”™ Back to Products</a>
  <a href="product-management.html" class="manage-products-button">ğŸ› ï¸ Manage Products</a>   
 </div>


  <!-- Orders Section -->
  <section class="admin-section">
    <h2>ğŸ“¦ Orders</h2>
    <div class="controls">
      <select id="statusFilter">
        <option value="all">ğŸ” Show All</option>
        <option value="Pending">ğŸ•“ Pending</option>
        <option value="Processing">ğŸ”„ Processing</option>
        <option value="Delivered">âœ… Delivered</option>
        <option value="Cancelled">âŒ Cancelled</option>
      </select>
      <button onclick="exportCSV()">ğŸ“ Export CSV</button>
    </div>
    <div id="orderList"></div>
  </section>

 

  <!-- Chart Section -->
  <section class="admin-section">
    <h2>ğŸ“ˆ Order Trends</h2>
    <canvas id="orderChart"></canvas>
  </section>

  <script src="data.js"></script>
  <script>
    const orderList = document.getElementById('orderList');
    const statusFilter = document.getElementById('statusFilter');
    const totalUsers = document.getElementById('totalUsers');
    const totalOrders = document.getElementById('totalOrders');
    const totalRevenue = document.getElementById('totalRevenue');
    const orderChart = document.getElementById('orderChart');

    // Simulate users if no user data exists in localStorage
    function getUsers() {
      return JSON.parse(localStorage.getItem('users')) || []; 
    }

    function getOrders() {
      return JSON.parse(localStorage.getItem('orders')) || []; 
    }

    function renderOrders() {
      const orders = getOrders();
      const filter = statusFilter.value;
      const filteredOrders = filter === 'all' ? orders : orders.filter(o => o.status === filter);

      if (!filteredOrders.length) {
        orderList.innerHTML = '<p>No orders found for selected status.</p>';
        return;
      }

      orderList.innerHTML = '';
      filteredOrders.forEach(order => {
        const orderDiv = document.createElement('div');
        orderDiv.className = 'order-card';
        orderDiv.innerHTML = `
          <h4>ğŸ§¾ Order ID: ${order.id}</h4>
          <p><strong>ğŸ‘¤ Name:</strong> ${order.shipping.name}</p>
          <p><strong>ğŸ“§ Email:</strong> ${order.shipping.email}</p>
          <p><strong>ğŸ’³ Payment:</strong> ${order.shipping.payment}</p>
          <p><strong>ğŸ’° Total:</strong> â‚¹${order.total}</p>
          <p><strong>ğŸ“¦ Status:</strong>
            <select class="status-dropdown" onchange="updateStatus(${order.id}, this.value)">
              <option value="Pending" ${order.status === 'Pending' ? 'selected' : ''}>Pending</option>
              <option value="Processing" ${order.status === 'Processing' ? 'selected' : ''}>Processing</option>
              <option value="Delivered" ${order.status === 'Delivered' ? 'selected' : ''}>Delivered</option>
              <option value="Cancelled" ${order.status === 'Cancelled' ? 'selected' : ''}>Cancelled</option>
            </select>
          </p>
          <h5>ğŸ›’ Items:</h5>
          <ul>
            ${order.items.map(item => `
              <li>${item.name} - Qty: ${item.quantity} - â‚¹${item.price * item.quantity}</li>
            `).join('')}
          </ul>
        `;
        orderList.appendChild(orderDiv);
      });
    }

    function updateSummary() {
      const orders = getOrders();
      totalUsers.innerText = getUsers().length;
      totalOrders.innerText = orders.length;
      totalRevenue.innerText = `â‚¹${orders.reduce((acc, order) => acc + order.total, 0).toFixed(2)}`;
    }

    function renderChart() {
      const orders = getOrders();
      const orderData = orders.reduce((acc, order) => {
        const date = new Date(order.timestamp).toLocaleDateString();
        if (!acc[date]) acc[date] = 0;
        acc[date] += order.total;
        return acc;
      }, {});

      const labels = Object.keys(orderData);
      const data = Object.values(orderData);

      new Chart(orderChart, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Revenue Over Time (â‚¹)',
            data: data,
            borderColor: 'rgba(255, 99, 132, 1)',
            fill: false,
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: 'Revenue Trend'
            },
            tooltip: {
              mode: 'index',
              intersect: false,
            },
            legend: {
              position: 'top',
            }
          }
        }
      });
    }

    function updateStatus(orderId, newStatus) {
      let orders = getOrders();
      orders = orders.map(order =>
        order.id === orderId ? { ...order, status: newStatus } : order
      );
      localStorage.setItem('orders', JSON.stringify(orders));
      renderOrders();
      updateSummary();
      renderChart();
    }

    function exportCSV() {
      const orders = getOrders();
      const rows = [["Order ID", "Name", "Email", "Payment", "Total", "Status", "Items"]];
      orders.forEach(order => {
        const items = order.items.map(i => `${i.name} (x${i.quantity})`).join("; ");
        rows.push([
          order.id, order.shipping.name, order.shipping.email,
          order.shipping.payment, order.total, order.status || "Pending", items
        ]);
      });

      let csvContent = "data:text/csv;charset=utf-8," + rows.map(e => e.join(",")).join("\n");
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "orders.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    statusFilter.addEventListener('change', renderOrders);
    window.addEventListener('load', () => {
      if (!getOrders().some(o => o.status)) {
        const orders = getOrders().map(o => ({ ...o, status: 'Pending' }));
        localStorage.setItem('orders', JSON.stringify(orders));
      }
      renderOrders();
      updateSummary();
      renderChart();
    });
  </script>

</body>
</html>
