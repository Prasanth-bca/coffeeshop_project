<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Coffee Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #FAF6F1;
      --card-bg: #FFFFFF;
      --primary: #6f4e37;
      --accent: #D84315;
      --text: #3E2723;
      --muted: #757575;
      --shadow: rgba(0,0,0,0.1);
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      grid-column: span 2;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 20px;
    }
    .order-items {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .order-item {
      display: flex;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 6px 16px var(--shadow);
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.3s;
    }
    .order-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px var(--shadow);
    }
    .order-item img {
      width: 120px;
      height: 120px;
      object-fit: cover;
    }
    .order-details {
      padding: 15px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .order-details h4 {
      margin: 0;
      font-size: 1.2rem;
      color: var(--primary);
    }
    .order-details p {
      margin: 8px 0;
      font-size: 0.95rem;
    }
    .order-details input[type="number"] {
      width: 60px;
      padding: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    .order-summary {
      grid-column: span 2;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
      padding: 20px;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 6px 16px var(--shadow);
    }
    .order-summary p {
      font-size: 1.2rem;
      font-weight: 600;
    }
    .order-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .order-buttons button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 0.9rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .order-buttons button:hover {
      background: #5e3d2c;
    }
    .shipping-form {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 6px 16px var(--shadow);
      padding: 25px;
      animation: slideIn 0.5s ease;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    .shipping-form h3 {
      margin-top: 0;
      color: var(--primary);
    }
    .shipping-form label {
      display: block;
      margin-top: 15px;
      font-size: 0.95rem;
    }
    .shipping-form input, .shipping-form select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.95rem;
    }
    .shipping-form button[type="submit"] {
      margin-top: 25px;
      width: 100%;
      background: var(--accent);
      color: white;
      border: none;
      padding: 14px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .shipping-form button[type="submit"]:hover:enabled {
      background: #bf360c;
    }
    .shipping-form button[type="submit"]:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    @media (max-width: 768px) {
      .container { grid-template-columns: 1fr; }
      .order-summary { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ§¾ Checkout</h2>

    <div class="order-items" id="order-items"></div>

    <form class="shipping-form" id="shippingForm">
      <h3>Shipping Information</h3>
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" required>
      <label for="address">Address</label>
      <input type="text" id="address" required>
      <label for="city">City</label>
      <input type="text" id="city" required>
      <label for="country">Country</label>
      <input type="text" id="country" required>
      <label for="email">Email</label>
      <input type="email" id="email" required>
      <label for="payment">Payment Method</label>
      <select id="payment" required>
        <option value="">Select</option>
        <option value="card">Credit Card</option>
        <option value="upi">UPI</option>
        <option value="cod">Cash on Delivery</option>
      </select>
      <button type="submit" id="confirmBtn" disabled>âœ… Place Order</button>
    </form>

    <div class="order-summary">
      <p>Total: â‚¹<span id="totalAmount">0</span></p>
      <div class="order-buttons">
        <button onclick="window.location.href='product.html'">ðŸ”™ Go to Product Page</button>
        <button onclick="window.location.href='admin-login.html'">ðŸ”™ Go to AdminDashboard !</button>
      </div>
    </div>
  </div>

  <script src="data.js"></script>
  <script>
    const orderItemsContainer = document.getElementById('order-items');
    const totalAmountEl = document.getElementById('totalAmount');
    const form = document.getElementById('shippingForm');
    const confirmBtn = document.getElementById('confirmBtn');

    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let total = 0;

    function renderCart() {
      orderItemsContainer.innerHTML = '';
      total = 0;
      if (!cart.length) {
        orderItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
        return;
      }
      cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        const div = document.createElement('div');
        div.className = 'order-item';
        div.innerHTML = `
          <div class="order-details">
            <h4>${item.name}</h4>
            <label>
              Qty:
              <input type="number" min="1" value="${item.quantity}" onchange="updateQuantity(${item.id}, this.value)">
            </label>
            <p class="price">â‚¹${itemTotal}</p>
          </div>
        `;
        orderItemsContainer.appendChild(div);
      });
      totalAmountEl.textContent = total;
    }

    function updateQuantity(productId, newQty) {
      const qty = parseInt(newQty);
      if (qty < 1) return;
      cart = cart.map(item => item.id === productId ? { ...item, quantity: qty } : item);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
      validateForm();
    }

    function validateForm() {
      confirmBtn.disabled = !form.checkValidity() || cart.length === 0;
    }

    form.addEventListener('input', validateForm);
    window.addEventListener('load', () => {
      renderCart();
      validateForm();
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      const order = {
        id: Date.now(),
        items: cart,
        total: total,
        shipping: {
          name: form.fullName.value,
          address: form.address.value,
          city: form.city.value,
          country: form.country.value,
          email: form.email.value,
          payment: form.payment.value
        }
      };
      addOrder(order);
      localStorage.removeItem('cart');
      alert('ðŸŽ‰ Order placed successfully!');
      window.location.href = 'product.html';
    });
  </script>
</body>
</html>
